<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet"></head>
</head>
<body>
<div class="container-fluid">
    11111
    <div class="load-html" data-source="templates/header.html"></div>
    <div class="load-html" data-source="templates/main-1.html"></div>
    <div class="load-html" data-source="templates/footer.html"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".load-html").forEach(function (element) {
            const source = element.dataset.source;
            console.log(source)

            fetch(source)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(data => {
                    element.innerHTML = data;
                })
                .catch(error => {
                    console.error("There was a problem with the fetch operation:", error);
                });
        });
    });
</script>
</body>
</html>
